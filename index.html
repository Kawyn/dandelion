<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./src/index.js"></script>
    <style>
        body {
            white-space: pre-wrap;
        }

    </style>
    <script>

        function fetchText(path) {

            return fetch(path).then(response => {

                if (response.status > 400 && response.status < 600)
                    return null;

                return response.text();
            });
        }

        var generator = undefined;

        function init(path) {

            fetchText(path).then(text => {

                fetchText('./data/lalka.txt').then(textI => {


                    generator = new TextGenerator(text + textI, 4);

                    document.body.textContent = generator.generate('...', 10000, 0);
                    console.log(document.body.textContent);
                })
            });
        }

        document.addEventListener('scroll', event => {

            if (window.scrollY > document.body.clientHeight - window.innerHeight - 100) {
                document.body.textContent = generator.generate(document.body.textContent, 1000);
            }
        });

    </script>
</head>

</body>

</html>
